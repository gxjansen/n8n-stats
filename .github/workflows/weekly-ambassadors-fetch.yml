name: Weekly Ambassadors Fetch

on:
  schedule:
    # Run every Sunday at 05:00 UTC (after templates at 04:00, before daily build at 06:00)
    - cron: '0 5 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-ambassadors:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Playwright scraping may take time

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium

      - name: Fetch ambassadors from Notion
        run: npx tsx scripts/fetch-ambassadors.ts

      - name: Commit updated data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/history/ambassadors.json public/data/snapshots/
          git diff --staged --quiet || git commit -m "Update ambassador data (weekly) [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
