<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>n8n Pulse OG Image</title>
  <style>
    @font-face {
      font-family: 'Inter';
      font-style: normal;
      font-weight: 100 900;
      font-display: swap;
      src: url('/fonts/inter-latin.woff2') format('woff2');
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
      font-family: 'Inter', system-ui, sans-serif;
      color: white;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>

    <!-- Logo mask for node circle -->
    <mask id="node-mask">
      <circle cx="100" cy="315" r="40" fill="white"/>
      <circle cx="100" cy="315" r="20" fill="black"/>
    </mask>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#30363d" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo: Node circle with hole -->
  <circle cx="100" cy="315" r="40" fill="#ff6d5a" mask="url(#node-mask)" filter="url(#glow)"/>

  <!-- Logo: Heartbeat pulse -->
  <polyline
    points="160,315 200,315 225,250 280,380 330,280 370,315 420,315"
    stroke="#ff6d5a"
    stroke-width="12"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    filter="url(#glow)"
  />

  <!-- Title -->
  <text x="480" y="290" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    n8n Pulse
  </text>

  <!-- Subtitle -->
  <text x="480" y="350" font-family="Inter, system-ui, sans-serif" font-size="28" fill="#8b949e">
    Community health dashboard
  </text>

  <!-- Tagline -->
  <text x="480" y="400" font-family="Inter, system-ui, sans-serif" font-size="22" fill="#8b949e">
    Templates • Nodes • Creators • Events • GitHub
  </text>

  <!-- Attribution -->
  <text x="1140" y="590" font-family="Inter, system-ui, sans-serif" font-size="20" fill="#8b949e" text-anchor="end">
    by gui.do
  </text>

  <!-- Decorative elements - floating stats -->
  <g transform="translate(850, 200)" opacity="0.15">
    <rect x="0" y="0" width="280" height="80" rx="8" fill="#30363d"/>
    <text x="20" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#8b949e">GitHub Stars</text>
    <text x="20" y="60" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#ffffff">169K+</text>
  </g>

  <g transform="translate(850, 300)" opacity="0.15">
    <rect x="0" y="0" width="280" height="80" rx="8" fill="#30363d"/>
    <text x="20" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#8b949e">Templates</text>
    <text x="20" y="60" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#ffffff">2,300+</text>
  </g>

  <g transform="translate(850, 400)" opacity="0.15">
    <rect x="0" y="0" width="280" height="80" rx="8" fill="#30363d"/>
    <text x="20" y="35" font-family="system-ui, sans-serif" font-size="14" fill="#8b949e">Community</text>
    <text x="20" y="60" font-family="system-ui, sans-serif" font-size="24" font-weight="600" fill="#ffffff">80K+ users</text>
  </g>
</svg>
</body>
</html>
